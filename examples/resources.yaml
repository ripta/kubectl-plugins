apiVersion: k.r8y.dev/v1alpha1
kind: ShowFormat
metadata:
  name: f6fc8259-52c2-4e62-857e-33508d7abf67
spec:
  aliases:
    - resource
    - resources
    - res
    - rsc
  componentKinds:
    - kind: Pod
  defaults:
    ignoreUnknownFields: true
    sortBy:
      - name
  fields:
    - name: name
      label: 'NAME'
      jsonPath: '.metadata.name'
    - name: limits
      label: 'LIMITS'
      jsonPath: '.spec.containers[*].resources.limits'
      formatter: humanizeSize
    - name: age
      label: 'AGE'
      jsonPath: '.metadata.creationTimestamp'
      formatter: humanizeTimestamp

